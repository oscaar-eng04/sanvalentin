<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>üíò Pregunta importante</title>
  <style>
    :root {
      --bg1: #ffedf3;
      --bg2: #fff7fb;
      --text: #2a1f2b;
      --yes: #22c55e;
      --no: #ef4444;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color: var(--text);
      background: radial-gradient(1000px 600px at 50% 30%, var(--bg2), var(--bg1));
      display: grid;
      place-items: center;
      overflow: hidden;
      padding: 24px;
    }

    .card {
      width: min(720px, 100%);
      background: rgba(255,255,255,0.7);
      border: 1px solid rgba(0,0,0,0.06);
      border-radius: 24px;
      padding: 22px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.10);
      text-align: center;
      position: relative;
      backdrop-filter: blur(8px);
    }

    h1 {
      margin: 14px 0 18px;
      font-size: clamp(22px, 3.2vw, 36px);
      line-height: 1.1;
    }

    .media {
      width: 100%;
      border-radius: 18px;
      overflow: hidden;
      border: 1px solid rgba(0,0,0,0.06);
      background: #fff;
      aspect-ratio: auto;
      display: grid;
      place-items: center;
    }

    /* Opci√≥n GIF */
    .media img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none; /* se activa si eliges GIF */
    }

    /* Opci√≥n v√≠deo */
    .media video {
    width: 100%;
    height: 100%;
    object-fit: contain; /* <- esto NO recorta */
    background: #000;    /* bandas negras si sobran */
    display: block;
    }

    .buttons {
      margin-top: 18px;
      display: flex;
      gap: 12px;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }

    button {
      border: 0;
      border-radius: 999px;
      padding: 12px 18px;
      font-size: 18px;
      cursor: pointer;
      transition: transform 120ms ease, filter 120ms ease;
      color: white;
      user-select: none;
      min-width: 110px;
    }

    #yesBtn {
      background: var(--yes);
      transform: scale(var(--yesScale, 1));
      will-change: transform;
    }
    #noBtn {
      background: var(--no);
    }

    button:active { transform: scale(0.98); }

    .hint {
      margin-top: 12px;
      font-size: 14px;
      opacity: 0.7;
    }

    /* ‚ÄúModo gigante‚Äù: el S√≠ se va a posici√≥n fija y acaba cubriendo todo */
    #yesBtn.giant {
      position: fixed;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%) scale(var(--yesScale, 1));
      z-index: 9999;
      padding: 18px 28px;
      font-size: 22px;
      box-shadow: 0 30px 80px rgba(0,0,0,0.25);
    }

    /* Mensaje final */
    #result {
      margin-top: 14px;
      font-size: 18px;
      font-weight: 600;
      display: none;
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <div class="media">
      <!-- ‚úÖ OPCI√ìN 1: V√çDEO EN BUCLE (recomendado) -->
      <video id="loopVideo" autoplay muted loop playsinline>
        <!-- Pon tu v√≠deo aqu√≠ (mp4/webm). Ejemplo: media/video.mp4 -->
        <source src="minion.mp4" type="video/mp4" />
      </video>

      <!-- ‚úÖ OPCI√ìN 2: GIF (descomenta estas 2 l√≠neas y comenta el <video> si prefieres GIF) -->
      <!-- <img id="gif" src="media/tu-gif.gif" alt="gif rom√°ntico" /> -->
    </div>

    <h1>Marina, ¬øquieres ser mi san valentin? üíò</h1>

    <div class="buttons">
      <button id="yesBtn">S√≠</button>
      <button id="noBtn">No</button>
    </div>

    <div class="hint" id="hint">Pista: el ‚ÄúNo‚Äù es mala idea üòå</div>
    <div id="result">¬°Siiiii! üíñü•∞</div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn  = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const hint   = document.getElementById("hint");
    const card   = document.getElementById("card");

    // Escala inicial del bot√≥n S√≠
    let scale = 1;

    // Cu√°nto crece cada vez que pulse No
    const GROW_STEP = 0.50;

    // A partir de qu√© escala consideramos que ‚Äúya solo se ver√° el s√≠‚Äù
    // (en m√≥viles suele bastar ~6-8; en pantallas grandes quiz√° 10-12)
    const FULLSCREEN_SCALE = 10;

    function setScale(v) {
      scale = v;
      document.documentElement.style.setProperty("--yesScale", scale);
      // solo activamos la clase .giant cuando es realmente enorme
      // (evita que al crecer 3-4x se desplace al centro)
      if (scale >= 8) {
        yesBtn.classList.add("giant");
      } else {
        yesBtn.classList.remove("giant");
      }
    }

    noBtn.addEventListener("click", () => {
      setScale(scale + GROW_STEP);

      // Opcional: hacer el "No" un poco m√°s peque√±o para dramatismo (puedes quitarlo si quieres)
      const noSize = Math.max(12, 18 - (scale - 1) * 1.2);
      noBtn.style.fontSize = noSize + "px";
      noBtn.style.padding = (10 - (scale - 1) * 0.4) + "px " + (16 - (scale - 1) * 0.6) + "px";

      // Cuando el "S√≠" sea enorme, escondemos todo lo dem√°s
      if (scale >= FULLSCREEN_SCALE) {
        card.style.opacity = 1; // por si quieres mantener el fondo
        noBtn.style.display = "none";
        hint.style.display = "none";

        // Asegura que el bot√≥n S√≠ quede por encima y centrado
        yesBtn.classList.add("giant");
        // Un empuj√≥n extra para cubrir seguro
        setScale(FULLSCREEN_SCALE + 4);
      }
    });

    yesBtn.addEventListener("click", () => {
      result.style.display = "block";
      hint.style.display = "none";
      noBtn.style.display = "none";

      // Peque√±a animaci√≥n ‚Äúvictoria‚Äù
      yesBtn.textContent = "¬°S√ç! üíñ";
      setScale(Math.max(scale, 1.15));
      setTimeout(() => setScale(Math.max(scale, 1.0)), 120);
    });

    // Ajuste inicial
    setScale(1);

    // Si usas GIF: activa el <img> y oculta el <video>
    // (tambi√©n puedes hacerlo manualmente comentando/descomentando)
    const gif = document.getElementById("gif");
    const loopVideo = document.getElementById("loopVideo");
    if (gif && gif.getAttribute("src") && gif.getAttribute("src") !== "media/tu-gif.gif") {
      if (loopVideo) loopVideo.style.display = "none";
      gif.style.display = "block";
    }
  </script>
</body>
</html>
